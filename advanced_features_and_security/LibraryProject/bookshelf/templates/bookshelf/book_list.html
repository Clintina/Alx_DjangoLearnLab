<!DOCTYPE html>
<html>
<head>
    <title>Book List</title>
</head>
<body>
    <h1>Books</h1>

    {% if form %}
        <form method="get">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Search</button>
        </form>
    {% endif %}

    {% if books %}
        <ul>
            {% for book in books %}
                <li><strong>{{ book.title }}</strong> by {{ book.author }} ({{ book.publication_year }})</li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No books found.</p>
    {% endif %}
</body>
</html>
