{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h2>Delete Comment</h2>
    <p>Are you sure you want to delete this comment?</p>
    <blockquote class="blockquote">
        <p class="mb-0">{{ object.content }}</p>
        <footer class="blockquote-footer">By {{ object.author.username }} on {{ object.created_at|date:"F j, Y, g:i a" }}</footer>
    </blockquote>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, Delete</button>
        <a href="{% url 'post-detail' object.post.pk %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
