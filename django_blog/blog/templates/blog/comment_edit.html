{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h2>Edit Your Comment</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Update Comment</button>
        <a href="{% url 'post-detail' object.post.pk %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
