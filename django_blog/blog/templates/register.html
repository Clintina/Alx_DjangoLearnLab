{% extends "base.html" %}
{% load static %}

{% block extra_head %}
<link rel="stylesheet" href="{% static 'blog/style.css' %}">
{% endblock %}

{% block content %}
<body class="register-page">
<h2>Register</h2>

{% if form.errors %}
<div class="error-messages">
    {{ form.errors }}
</div>
{% endif %}

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Sign Up</button>
</form>

<p>Already have an account? <a href="{% url 'login' %}">Log in here</a></p>

<script src="{% static 'blog/scripts.js' %}"></script>
</body>
{% endblock %}
